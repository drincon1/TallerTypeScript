<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 1</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Daniel Rinc√≥n G</h1>
                    <img src="./avatar.png" alt="Avatar">
                    <div class = "card"> <!--Carta de Datos personales-->
                    <table class="table table-condensed">
                        <thead>
                            <tr>
                                <th><h2>Datos Personales</h2></th>
                            </tr>
                        </thead>
                        <tbody id="student"></tbody>
                    </table>
                    </div>
                </div>
                <div class="col">
                    <div class = "card"> <!-- Carta de Cursos Actuales -->
                    <h2>Cursos Actuales</h2>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    <table class="table table-condensed">
                        <thead class="thead-dark">
                            <tr>
                                <th>Curso</th>
                                <th>Profesor</th>
                                <th>Creditos</th>
                            </tr>
                        </thead>
                        <tbody id="courses"></tbody>
                    </table>
                    <form style="margin:10px;">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box-creditos" placeholder="Creditos maximos">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByCredits" class="btn btn-success">Aplicar</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudent.js" ></script>
        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
